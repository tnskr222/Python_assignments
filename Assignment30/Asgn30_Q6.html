<!-- Create a paragraph summariser, where you can toggle between hide and view
option. -->

<html>
<head>
    <title>Toggle hide and view</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggle").click(function(){
                $(".target").toggle('slow', function(){
                    $(".log").text('Toggle Transistion Complete');
                });
            });
        });
    </script>
    <style>
        p{
            background-color: #bca;
            width: 200px;
            border: 1px skyblue;
        }
    </style>
</head>
<body>
    <p>Click on the following button:</p>
    <button id = "toggle">Toggle</button>
    <div class = "target">
        <img src="../receipt.jpg" alt="jquery">
    </div>
    <div class = "log"></div>
</body>



</html>
